<button class="am-btn-primary am-btn-lg am-round am-u-sm-2" data-am-modal="{target: '#show-user-info-modal', closeViaDimmer: 0, width: 800, height: 500}">修改</button>

<div class="am-modal am-modal-no-btn" tabindex="-1" id="modify-user-info-modal" th:fragment="user" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="am-modal-dialog">
        <a href="javascript: void(0)" class="am-close am-close-spin" style="float: right" data-am-modal-close>&times;</a>
        <div class="am-modal-hd">修改个人信息</div>
        <hr/>
        <div class="am-modal-bd am-u-lg-10">
            <div class="am-u-lg-5"><label>姓名:&nbsp;&nbsp;</label><input type="text" th:text="${user.userName}"/></div>
            <div class="am-u-lg-5"><label>笔名：&nbsp;&nbsp;</label> <input type="text" th:text="${user.userName}"/></div>
            <div class="am-u-lg-5"><label>字：&nbsp;&nbsp;</label><input type="text" th:text="${user.userCharacter}"/></div>
            <div class="am-u-lg-5"><label>名：&nbsp;&nbsp;</label><input type="text" th:text="${user.userFame}"/></div>
            <div class="am-u-lg-5"><label>号：&nbsp;&nbsp;</label><input type="text" th:text="${user.userCall}"/></div>
            <div class="am-u-lg-5"><label>号：&nbsp;&nbsp;</label><input type="text" th:text="${user.userAlternativeName}"/></div>
            <div class="am-u-lg-5"><label>性别：&nbsp;&nbsp;</label><input type="text" th:text="${user.sex}"/></div>
            <div class="am-u-lg-5"><label>出生日期：&nbsp;&nbsp;</label><input type="text" text="${user.birthDate}"/></div>
            <div class="am-u-lg-5 am-u-sm-12"><label>地址：&nbsp;&nbsp;</label><input type="text" th:text="${user.detailAddress}"/></div>
            <div class="am-u-lg-5 am-u-sm-12"><label>最喜欢的作者：&nbsp;&nbsp;</label><input type="text" th:text="${user.favoriteAuthorId}"/><span th:text="${user.favoriteAuthorName}"/></div>
            <div class="am-u-lg-5 am-u-sm-12"><label>最喜欢的文章：&nbsp;&nbsp;</label><input type="text" th:text="${user.favoriteArticleId}"/><span th:text="${user.favoriteArticleName}"/></div>
            <div class="am-u-lg-10 am-u-sm-12"><label>个人介绍：&nbsp;&nbsp;</label><input type="text" th:text="${user.briefIntroduce}"/></div>
        </div>
    </div>
</div>

<div class="am-modal am-modal-no-btn" tabindex="-1" id="show-user-info-modal" th:fragment="user" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="am-modal-dialog am-u-lg-12">
        <a href="javascript: void(0)" class="am-close am-close-spin" style="float: right" data-am-modal-close>&times;</a>
        <div class="am-modal-hd">查看用户信息</div>
        <hr/>
        <div class="am-modal-bd am-u-lg-12" style="text-align: left">
            <div class="am-u-lg-5">
                <img class="am-circle " src="http://s.amazeui.org/media/i/demos/bw-2014-06-19.jpg?imageView/1/w/1000/h/1000/q/80" width="160" height="160"/>
            </div>
            <div class="am-u-lg-5"><label>姓名:&nbsp;&nbsp;</label><span th:text="${user.userName}"/></div>
            <div class="am-u-lg-5"><label>笔名：&nbsp;&nbsp;</label> <span th:text="${user.userName}"/></div>
            <div class="am-u-lg-5"><label>字：&nbsp;&nbsp;</label><span th:text="${user.userCharacter}"/></div>
            <div class="am-u-lg-5"><label>名：&nbsp;&nbsp;</label><span th:text="${user.userFame}"/></div>
            <div class="am-u-lg-5"><label>号：&nbsp;&nbsp;</label><span th:text="${user.userCall}"/></div>
            <div class="am-u-lg-5"><label>号：&nbsp;&nbsp;</label><span th:text="${user.userAlternativeName}"/></div>
            <div class="am-u-lg-5"><label>性别：&nbsp;&nbsp;</label><span th:text="${user.sex}"/></div>
            <div class="am-u-lg-5"><label>出生日期：&nbsp;&nbsp;</label><span th:text="${user.birthDate}"/></div>
            <div class="am-u-lg-5"><label>电话号码：&nbsp;&nbsp;</label><span th:text="${user.telephone}"/></div>
            <div class="am-u-lg-5 am-u-sm-12"><label>邮箱：&nbsp;&nbsp;</label><span th:text="${user.email}"/></div>
            <div class="am-u-lg-5 am-u-sm-12"><label>点赞数：&nbsp;&nbsp;</label><span th:text="${user.likes}"/></div>
            <div class="am-u-lg-5 am-u-sm-12"><label>访问量：&nbsp;&nbsp;</label><span th:text="${user.readCount}"/></div>
            <div class="am-u-lg-5 am-u-sm-12"><label>文章数量：&nbsp;&nbsp;</label><span th:text="${user.writeCount}"/></div>
            <div class="am-u-lg-5 am-u-sm-12"><label>关注量：&nbsp;&nbsp;</label><span th:text="${user.followCount}"/></div>
            <div class="am-u-lg-5 am-u-sm-12"><label>粉丝量：&nbsp;&nbsp;</label><span th:text="${user.followerCount}"/></div>
            <div class="am-u-lg-5 am-u-sm-12"><label>地址：&nbsp;&nbsp;</label><span th:text="${user.detailAddress}"/></div>
            <div class="am-u-lg-5 am-u-sm-12"><label>最喜欢的作者：&nbsp;&nbsp;</label><span th:text="${user.favoriteAuthorId}"/><span th:text="${user.favoriteAuthorName}"/></div>
            <div class="am-u-lg-5 am-u-sm-12"><label>最喜欢的文章：&nbsp;&nbsp;</label><span th:text="${user.favoriteArticleId}"/><span th:text="${user.favoriteArticleName}"/></div>
            <div class="am-u-lg-12 am-u-sm-12"><label>个人介绍：&nbsp;&nbsp;</label><span th:text="${user.briefIntroduce}"/></div>

        </div>
    </div>
</div>
